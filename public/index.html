<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homelab</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="Icon" href="./assets/icon24.png" type="image/x-icon" />
  </head>
  <body>
    <div class="header-container">
      <h1>Homelab Services</h1>
      <div class="theme-toggle">
        <label for="themeToggle">
          <img src="assets/theme32.png" alt="Theme button" />
        </label>
        <button id="themeToggle" class="button" hidden>Toggle Theme</button>
      </div>
    </div>

    <table id="serviceTable">
      <thead>
        <tr>
          <th>Icon</th>
          <th>Service Name</th>
          <th>Cloudflare Link</th>
          <th>Tailscale Link</th>
          <th>Localhost Link</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="form-container">
      <h3 id="form-title">Add New Service</h3>
      <input type="text" id="iconInput" placeholder="Icon URL / Service Name" />
      <input type="text" id="serviceNameInput" placeholder="Service Name" />
      <input
        type="url"
        id="cloudflareLinkInput"
        placeholder="Cloudflare Link"
      />
      <input type="url" id="tailscaleLinkInput" placeholder="Tailscale Link" />
      <input type="url" id="localhostLinkInput" placeholder="Localhost Link" />
      <br />
      <button class="button" id="addServiceBtn">Add Service</button>
      <button class="button" id="updateServiceBtn" hidden>Save changes</button>
    </div>
    <br />

    <div id="form-container">
      <input
        type="url"
        id="cloudflareBaseInput"
        placeholder="Cloudflare Base URL - https://example.com"
      />
      <input
        type="url"
        id="tailscaleBaseInput"
        placeholder="Tailscale Base URL - http://homelab"
      />
      <input
        type="url"
        id="localhostBaseInput"
        placeholder="Localhost Base URL - http://127.0.0.1"
      />
      <br />
      <button id="saveBaseUrlsBtn" class="button">Save</button>
    </div>

    <div id="docker-services">
      <h3>Running Docker Compose Services</h3>
      <table id="dockerServiceTable">
        <thead>
          <tr>
            <th>Project</th>
            <th>Service</th>
            <th>Status</th>
            <th>Ports</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
